{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅店订单管理系统</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="worker-add-block" style="width: 1400px; margin-left: 200px;margin-top: 100px;">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="worker_id" placeholder="订单号">
            <small id="idHelp" class="form-text text-muted">订单号自动生成</small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="worker_name" placeholder="顾客姓名">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">付款方式</label>
            </div>
            <select class="custom-select" name="worker_sex">
                <option selected>请选择付款方式</option>
                <option value="2">现金</option>
                <option value="1">信用卡</option>
                <option value="0">国旅卡</option>
          </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">订单状态</label>
            </div>
            <select class="custom-select" name="worker_department">
                <option selected>请选择订单状态</option>
                <option value="0">订房成功</option>
                <option value="1">已取消</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="worker_position" placeholder="顾客住址">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="worker_age" placeholder="顾客手机">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="worker_phone" placeholder="顾客邮箱">
        </div>
        <button class="btn btn-primary btn-sm" style="height: 40px;" type="submit">添加</button>
    </form>
</div>

<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
